tags: 
  - 회원가입
summary: 일반사용자 회원 가입
parameters:
  - in: body
    name: body
    schema: 
      type: object
      properties:
        signname:
          required: true
          type: string
          example: abcd@gmail.com
        password:
          required: true
          type: string
          example: 1q2w3e4r!@#$
        user_name:
          required: true
          type: string
          example: 홍길동
        user_phone:
          required: true
          type: string
          example: 01012345555
        zip_code:
          required: true
          type: string
          example: 58124
        address:
          required: true
          type: string
          example: 서울특별시
        detail_address:
          required: true
          type: string
          example: 102호
responses:
  {}
